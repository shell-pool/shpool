  #   runs-on: ubuntu-22.04
  #   steps:
  #     - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
  #     - uses: moonrepo/setup-rust@b8edcc56aab474d90c7cf0bb8beeaf8334c15e9f
  #       with:
  #         components: miri
  #         channel: nightly
